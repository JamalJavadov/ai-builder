services:
  postgres:
    image: postgres:16
    container_name: business-management-postgres
    environment:
      POSTGRES_DB: business_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASS:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d business_management"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

volumes:
  pgdata:
